<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tip Calculator App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">

</head>

<body>
	<section class="container">
		<div class="row">
			<div class="col-6">
				<div class="input-group">
					<label for="bill" class="form-label">Bill</label>
					<div class="input-group-text"><img src="icon-dollar.svg" alt="Dollar Icon"></div>
					<input type="text" class="form-control" placeholder="0" name="bill">
				</div>
				<span class="lead">Select Tip %</span>
				<div role="group" class="btn-group">
					<div class="row">
						<div class="col-4"><button class="btn bg-warning" type="button">5%</button></div>
						<div class="col-4"><button class="btn bg-warning" type="button">10%</button></div>
						<div class="col-4"><button class="btn bg-warning" type="button">15%</button></div>
					</div>
					<div class="row">
						<div class="col-4"><button class="btn bg-warning" type="button">25%</button></div>
						<div class="col-4"><button class="btn bg-warning" type="button">50%</button></div>
						<div class="col-4"><button class="btn bg-warning" type="button">Custom</button></div>
					</div>
				</div>
				<div class="input-group">
					<label for="num" class="form-label">Number Of People</label>
					<div class="input-group-text"><img src="icon-person.svg" alt="Person Icon"></div>
					<input type="text" class="form-control" placeholder="0" name="num">
				</div>
			</div>
			<div class="col-6">
				<section class="container">
					<span class="lead">Tip Amount</span>
					<span class="lead">/ person</span>
					<span class="lead">$0.00</span>
				</section>
				<section class="container">
					<span class="lead">Total</span>
					<span class="lead">/ person</span>
					<span class="lead">$0.00</span>
				</section>
				<button class="btn bg-danger" type="button">RESET</button>
			</div>
		</div>
	</section>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
		integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
		crossorigin="anonymous"></script>
</body>

</html>
